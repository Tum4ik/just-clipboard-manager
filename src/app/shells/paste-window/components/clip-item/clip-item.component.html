<p-button variant="text" (onClick)="paste()">
  <div #buttonContent class="content"></div>
</p-button>
<div class="action-buttons">
  @if (isMouseOver()) {
  <p-button variant="text"
            [matTooltip]="'full-data-view' | translate"
            (onClick)="preview()">
    <google-icon iconName="open_in_new" [size]="20" />
  </p-button>
  }
  @if (isMouseOver() && isPinButtonVisible()) {
  <p-button variant="text"
            [matTooltip]="'pin' | translate"
            (onClick)="pin()">
    <google-icon iconName="keep" [size]="20" />
  </p-button>
  }
  @if (isMouseOver() && isDeleteButtonVisible()) {
  <p-button class="delete-btn"
            variant="text"
            [matTooltip]="'delete' | translate"
            (onClick)="delete()">
    <google-icon iconName="delete" [size]="20" />
  </p-button>
  }
  @if (isUnpinButtonVisible()){
  <p-button class="unpin-btn"
            variant="text"
            [matTooltip]="'unpin' | translate"
            (onClick)="unpin()">
    <google-icon iconName="keep" [size]="20" [isFilled]="true" />
  </p-button>
  }
</div>
