<div #root class="root">
  <input #searchInput
         pInputText
         [fluid]="true"
         pSize="small"
         type="text"
         placeholder="{{ 'search' | translate }}"
         (input)="onSearchChanged(searchInput.value)" />
  <div [style.margin-top.px]="SCROLLABLE_AREA_MARGIN_TOP"
       [style.margin-bottom.px]="SCROLLABLE_AREA_MARGIN_BOTTOM">
    <p-panel>
      <p-scroll-panel #scrollPanel
                      [style]="{ height: scrollableAreaHeight, 'padding-right': 'var(--p-scrollpanel-bar-size)' }">
        <ng-container #clipsContainer />
      </p-scroll-panel>
    </p-panel>
  </div>
</div>
