<div class="root">
  <p-block-ui [blocked]="isWindowBlocked" />
  <p-icon-field>
    <p-inputicon>
      <google-icon iconName="search" />
    </p-inputicon>
    <input #searchInput
           pInputText
           [fluid]="true"
           pSize="small"
           type="text"
           placeholder="{{ 'search' | translate }}"
           (input)="onSearchChanged(searchInput.value)" />
    @if (searchInput.value) {
    <p-inputicon (click)="clearSearch()">
      <google-icon iconName="close" />
    </p-inputicon>
    }
  </p-icon-field>
  <p-panel>
    <p-scroll-panel #scrollPanel>
      <ng-container #clipsContainer />
    </p-scroll-panel>
  </p-panel>
</div>
