{{ 'plugin..uninstall-confirm' | translate }}
<div class="buttons">
  <p-button [label]="'cancel' | translate"
            [style]="{ height: '100%' }"
            size="small"
            severity="secondary"
            variant="outlined"
            fluid="true"
            (onClick)="cancel()" />
  <p-button [label]="'plugin..remove-plugin-and-clips' | translate"
            [style]="{ height: '100%' }"
            size="small"
            severity="danger"
            variant="outlined"
            fluid="true"
            (onClick)="removePluginAndClips()" />
  <p-button [label]="'plugin..remove-only-plugin' | translate"
            [style]="{ height: '100%' }"
            size="small"
            severity="danger"
            fluid="true"
            (onClick)="removeOnlyPlugin()" />
</div>
