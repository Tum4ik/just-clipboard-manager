<jcm-scroll-view>
  @for (plugin of plugins; track plugin.id) {
  <jcm-shaded-card>
    <ng-template #title>
      <div class="title-root">
        <div class="title">
          {{ plugin.name }}
        </div>
        <div class="version">
          {{ plugin.version }}
        </div>
      </div>
    </ng-template>
    @if (plugin.author){
    <ng-template #subtitle>
      {{ 'plugin.by' | translate }} {{ plugin.author.name }}
    </ng-template>
    }
    {{ plugin.description![lang] }}
    <ng-template #footer>
      <div class="footer">
        @if (plugin.isInstalling){
        <p-progressbar mode="indeterminate" />
        }
        @if (plugin.isInstalled){
        <p-tag severity="success">
          <span class="material-symbols-rounded">check</span>
          <span>{{ 'installed' | translate }}</span>
        </p-tag>
        }
        @else {
        <p-button label="{{ 'install' | translate }}"
                  size="small"
                  variant="outlined"
                  raised="true"
                  [disabled]="plugin.isInstalling"
                  (onClick)="install(plugin)" />
        }
      </div>
    </ng-template>
  </jcm-shaded-card>
  }
</jcm-scroll-view>
