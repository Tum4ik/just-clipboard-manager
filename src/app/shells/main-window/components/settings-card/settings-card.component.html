<jcm-shaded-card cardBodyPadding="0">
  <p-menubar [style]="{ 'border-width': '0' }">
    <ng-template #start>
      @if (icon()) {
      <google-icon [iconName]="icon()!" />
      }
      <div class="title-description">
        <div class="title">{{ title() }}</div>
        <div class="description">{{ description() }}</div>
      </div>
    </ng-template>
    <ng-template #end>
      <ng-content />
    </ng-template>
  </p-menubar>
</jcm-shaded-card>
